<!-- index.html-->
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
  <div class='jumbotron'>
    <h1> "Surprise Me" <br>Horror Movie Catalog</h1>
    <form class='threshold-form' action='/movie' method='POST' id='threshold-form'>
      <label for='time-select' style='margin-top: 10px;'>Year:</label><br>
      <select name='time-drop-down'>
        <option value="null"></option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
      </select>
      <br>
      <p style='color: red;'>{{message}}</p>
      <br>
      <button style='margin-top: 25px;' class='submit-btn' type='submit' form='threshold-form' value='submit'>Surprise Me!</button>
  </div>
</body>
</html>
{% endblock %}
